    <h1 style="text-align: center; font-family: sans-serif;">Local Bank Transfer</h1>

<div class="transfer-form">
    <div class="contact-col">

        <form action="code.html">
            <div class="fr">
                <p>Account No:</p>
                <input type="number" name="subject"  required>
            </div>
            <div class="fr">
                <p>Account Name:</p>
                <input type="text" name="subject"  required>
            </div>
            <div class="fr">
                <p>Account Holder name:</p>
                <input type="text" name="subject" required>
            </div>
            <div class="fr">
                <p>Amount:</p>
                <input type="number" name="subject" required>
            </div>
            <div class="fr">
                <p>Re-enter Amount No:</p>
                <input type="number" name="subject" required>
            </div>
            <button type="submit" class="btn">Send </button>
        </form>

    </div>
</div>
